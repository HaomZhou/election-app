<!DOCTYPE html>
<html>
  <head>
    <script src="main.js" defer></script>
    <script src="https://apis.google.com/js/client.js?"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified JavaScript -->
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJgfNLOploRL4IlUVb_-neeJzuHypU0A0&callback=initMap"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    #address {
      width: 50%;
      height: 30px;
    }

    .centerInput {
      text-align: center;
    }
  </style>

  <body>
    <div class="container">
      <br />
      <div class="centerInput">
        <p>
          Enter Address or Click The Green Button To Find Your Location:
        </p>
        <input placeholder=" Address" type="text" id="address" />
        <button
          id="vals"
          type="button"
          class="btn btn-primary"
          onclick="takeAddress();"
        >
          Enter
        </button>
        <button
          id="vals"
          type="button"
          class="btn btn-success"
          onclick="getLocation();"
        >
          <i class="fa fa-map-marker"></i>
        </button>
      </div>
      <ul id="results"></ul>
      <br />
      <div id="contests"></div>
    </div>
  </body>
</html>
