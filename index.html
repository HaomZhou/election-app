<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <script src="https://apis.google.com/js/client.js?"></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <!-- Latest compiled and minified JavaScript -->
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJgfNLOploRL4IlUVb_-neeJzuHypU0A0"
    ></script>

    <script src="https://kit.fontawesome.com/477a4c25de.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <!-- Navbar content -->
      <h1 style="padding-left: 2%;">
        InformU.S <i class="fas fa-flag-usa"></i>
        <div
          style="font-size: 30px; float: right; list-style-type: none; padding-right: 2%;"
        >
          <a id="out" href="about.html">
            About
          </a>
        </div>
      </h1>
    </nav>
    <div class="container">
      <br />
      <div class="centerInput">
        <p style="font-size: 20px; padding-top: 10%; font-style: italic">
          Enter Address or Click The Green Button To Find Your Location:
        </p>
        <br />
        <div class="searchField">
          <input
            placeholder="Address"
            type="text"
            class="form-control"
            id="address"
          />
        </div>
        <button
          id="vals"
          type="button"
          class="btn btn-primary"
          onclick="takeAddress();"
        >
          Enter
        </button>

        <button
          id="geolo"
          type="button"
          class="btn btn-success"
          onclick="getLocation();"
        >
          <i class="fas fa-search-location"></i>
        </button>

        <div id="results"></div>
        <br />
        <div style="padding-top: 5%;" id="candidates"></div>
        <br />

        <div style="float: left; padding-top: 5%;" id="referendums"></div>
      </div>
    </div>

    <h5 id="footer">
      Find Voter information on candidates and propositions around your area
    </h5>
  </body>
</html>
